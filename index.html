<body>
    <div class="card-container">

            <h1 class="welcome-title">Welcome to MDM</h1>
            <div class="title-line"></div>
            <p class="welcome-text">Lorem ipsum is simply dummy text of the printing and typesetting industry. Lorem ipsum has been the industry's standard dummy text.</p>
